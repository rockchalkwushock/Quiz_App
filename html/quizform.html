<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Data -->
    <meta charset="utf-8" name="Quiz App">
    <meta name="description" content="This is an interactive quiz for KU Basketball.">
    <!-- Title in SEO & Browser -->
    <title>KU Basketball Quiz App</title>
    <!-- Styling Sheets -->
        <!-- Normalize CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Local CSS -->
        <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <main>
        <div class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <h1>Kansas Jayhawk Basketball Quiz</h1>
                </div>
            </div>
        </div>

        <!-- NOTE: "name" attribute in input component affects radio buttons check/un-check -->
        <div class="container">
            <h4><strong><u>QUESTION <span id="number">1</span></u>: <span id="question">question#.display()</span></strong></h4>
            <form role="form">
                <div class="radio">
                    <label>
                        <input type="radio" id="user-choice1" name="radio-group">
                        <span id="opt1"></span>
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input class="form-check-input" type="radio" id="user-choice2" name="radio-group">
                        <span id="opt2"></span>
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input class="form-check-input" type="radio" id="user-choice3" name="radio-group">
                        <span id="opt3"><br></span>
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input class="form-check-input" type="radio" id="user-choice4" name="radio-group">
                        <span id="opt4"></span>
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input class="form-check-input" type="radio" id="user-choice5" name="radio-group">
                        <span id="opt5"></span>
                    </label>
                </div>
            </form>
        </div>
        <div class="text-center">
            <a class="btn btn-lg btn-success" href="#" id="btn_submit">Submit</a>
        </div>
        <div class="footer text-center">
            <span id="msg"></span>
            <span id="progress">Question #<b><span id="current-record">1</span> / 10</b></span>
            <span>Score = <b><span id="score">0</span></b></span>
        </div>
    </main>
  
<!-- Scripts -->
    <!-- jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <!-- Bootstrap Script Library -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Local Scripts -->
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
