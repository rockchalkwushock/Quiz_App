<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Meta Data -->
	<meta charset="utf-8" name="Quiz App">
	<meta name="description" content="This is an interactive quiz for KU Basketball.">
	<!-- Title in SEO & Browser -->
	<title>KU Basketball Quiz App</title>
	<!-- Styling Sheets -->
		<!-- Normalize CSS -->
  		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  		<!-- Bootstrap CSS -->
  		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  		<!-- Local CSS -->
			<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<!-- Welcome Page -->
	<div id="welcome">
		<div class="jumbotron text-center">
        	<h1>Rock Chalk Quiz</h1>
        </div>
				<form id="info_form" class="form-horizontal info_form" name="form" value="text">
					<div class="form-group">
						<!-- <label for="firstname_input">First Name</label> -->
						<input type="text" class="form-control" id="firstname_input" placeholder="Player First Name.">
					</div>
					<div class="form-group">
						<!-- <label for="lastname_input">Last Name</label> -->
						<input type="text" class="form-control" id="lastname_input" placeholder="Player Last Name.">
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-success">Enter</button>
					</div>
				</form>
        <div id="start-button" class="text-center container-fluid">
            <a id="btn_start" class="btn btn-lg btn-success">Game On!</a>
        </div>
	</div>

    <!-- Quiz -->
    	<div = id="quiz_container" class="container">
	    	<div id="scoreboard" class="jumbotron text-center">
	        	<!-- insert intro. video or alma mater audio clip -->
						<h2 id="KU">Kansas: <span class="kansas"> 0 </span> </h2>
						<h2 id="MU">Mizzou: <span class="mizzou"> 0 </span> </h2>
						<h2 id="Questions">Questions Left: <span class="current_q"></span></h2>
	      </div>
    		<!-- Form for Quiz -->
    		<form id="quiz_form" role='form' class="form-horizontal">
					<div id="content" class="container-fluid"></div>
					<button id="btn-submit" class="btn btn-lg btn-success" type="submit" name="button">Submit</button>
    		</form>
    	</div>

		<!-- User Feedback Pop Up -->
		<div id="userFeedback_container" class="container-fluid">

		</div>

    <!-- Highscore -->
    	<div id="highscore_container" class="table-responsive container-fluid">
				<table class="table table-hover">
					<tr>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Score</th>
					</tr>
					<tr>
						<td class="first"><!--User's First Name--></td>
						<td class="last"><!--User's Last Name--></td>
						<td class="score"><!--User's Score--></td>
					</tr>
					<tr>
						<td>Max</td>
						<td>Faulkenstein</td>
						<td>14</td>
					</tr>
					<tr>
						<td>Russell</td>
						<td>Robinson</td>
						<td>12</td>
					</tr>
					<tr>
						<td>Brad</td>
						<td>Witherspoon</td>
						<td>9</td>
					</tr>
					<tr>
						<td>Drew</td>
						<td>Gooden</td>
						<td>8</td>
					</tr>
					<tr>
						<td>J.R.</td>
						<td>Giddens</td>
						<td>0</td>
					</tr>
				</table>

    		<a id="btn_new" class="btn btn-lg btn-success">New Game</a>
    	</div>

<!-- Scripts -->
	<!-- jQuery Library -->
	<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
	<!-- Bootstrap Script Library -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!-- Local Scripts -->
	<script type="text/javascript" src="js/data.js"></script>											<!-- contains array of objects containing question/answer data -->
	<script type="text/javascript" src="js/app.js"></script>											<!-- contains primary JS -->
	<script type="text/javascript" src="js/constructor.js"></script>							<!-- contains constructor function and prototypes -->
</body>
</html>
