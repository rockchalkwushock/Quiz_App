<!DOCTYPE html>
<html lang="en">
<head>
	<title></title>
	<!-- Meta Data -->
	<meta charset="utf-8">
	<meta name="description" content="This is an interactive quiz about KU Basketball.">
	<!-- Styling Sheets -->
	<!-- Normalize CSS -->
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  	<!-- Local CSS -->
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="container">
		<h1>Kansas Jayhawk Basketball Quiz</h1>

		<form id="quiz-form">
			<input type="radio" name="quiz-entry" id="quiz-entry-one" value="Answer #1"> Answer #1 <br>
			<input type="radio" name="quiz-entry" id="quiz-entry-two" value="Answer #2"> Answer #2 <br>
			<input type="radio" name="quiz-entry" id="quiz-entry-three" value="Answer #3"> Answer #3 <br>
			<input type="radio" name="quiz-entry" id="quiz-entry-four" value="Answer #4"> Answer #4 <br>
			<div class="button">
				<button type="submit">Submit Answer</button>
			</div>
		</form>
	</div>







	<!-- Scripts -->
	<!-- jQuery Library -->
	<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
	<!-- Local Scripts -->
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
